<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app" class="villain-container">
      <div class="container jumbotron">
        <h1>{{ postTitle }}</h1>
      </div>
        <div class="v in villains">
            <form v-on:submit.prevent="postVillain">
              <div class="col-md-12 villain-name flex-item">
                <label>Villain Name</label>
                <input type="text" v-model="name">
              </div>
              <div class="col-md-12 villain-power flex-item">
                <label>Villain Evil Power</label>
                <input type="text" v-model="evilPower">
              </div>
              <div class="col-md-12 villain-img flex-item">
                <label>Villain Image</label>
                <input type="text" v-model="img">
              </div>
              <div class="col-md-12 submit-button">
                <button type="submit" name="bbtn btn-success">Submit Villain</button>
              </div>
            </form>
          </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="./villain.js"></script>

  </body>
</html>
